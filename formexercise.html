<html>
<head>
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="John" required>
    <label type="text" for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Smith" required><br>
    <label for="radio-choice-1">Male</label> 
    <input type="radio" name="sex" id="radio-choice-1" value="male"> 
    <label for="radio-choice-2">Female</label>
    <input type="radio" name="sex" id="radio-choice-2" value="female"> 
    <label for="radio-choice-3">Other</label>  
    <input type="radio" name="sex" id="radio-choice-3" value="other"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="your email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="your password" minlength="5" maxlength="10"><br>
    <label for="select-choice">Birthday:</label>
    <select name="select-choice" id="select-choice" title="Month">
    <option value="0" selected disabled>Month</option>
    <option value='01'>January</option>
    <option value='02'>February</option>
    <option value='03'>March</option>
    <option value='04'>April</option>
    <option value='05'>May</option>

    <option value='09'>September</option>
    <option value='10'>October</option>
    <option value='11'>November</option>
    <option value='12'>December</option>
    </select>
    <select name="birthday-day" id="day" title="Day">
    <option value="0" selected disabled>Day</option>
    <option value='01'>01</option>
    <option value='02'>02</option>
    <option value='03'>03</option>
    <option value='04'>04</option>

    <option value='10'>10</option>

    <option value='30'>30</option>
    <option value='31'>31</option>
    </select>
    <select name="birthday-year" id="year" title="Year">
      <option value="0" selected disabled>Year</option>
      <option>2009</option>       
      <option>2010</option>       
      <option>2011</option>       
      <option>2012</option>       
      <option>2013</option>

      <option>2018</option> 
    </select><br>
    I agree to the terms and conditions <input type="checkbox" name="agree"><br>
    <input type="submit">

  </form>
</body>
</html>
