<!DOCTYPE html>
<html>
<head>
	<title>Boostrap Basics</title>
<!-- 	<link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.btn-danger {
			background: orange;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>This is a jumbotron</h1>
			<p>sadlkfjkl;ajsdklf;jasdkl;fjkla;sjdkfljasdl;kfj asdfkajsdfkl;j ads
			fasdkjfj asdklfjldks;afj askdfljkl;dsajf aksdjflk;asdj</p>
			<button class="btn btn-success btn-lg">Hi There</button>
		</div>
		<h1>Boostrap Basics</h1>
		<button class="btn btn-danger btn-xs">Click me!</button>
		<button class="btn btn-success btn-xs active">Click me!</button>
		<button class="btn btn-success btn-xs" disabled="disabled">Click me!</button>
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-check">
		    <label class="form-check-label">
		      <input type="checkbox" class="form-check-input">
		      Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<form class="form-inline">
		  <div class="form-group">
		    <label for="staticEmail2" class="sr-only">Email</label>
		    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
		  </div>
		  <div class="form-group mx-sm-3">
		    <label for="inputPassword2" class="sr-only">Password</label>
		    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-primary">Confirm identity</button>
		</form>
	</div>
</body>
</html>
