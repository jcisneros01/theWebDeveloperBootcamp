<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: red;
		}

		ul {
			color: purple;
		}

		.highlight {
			color: yellow;
		}

		#special {
			color: pink;
		}
	</style>
</head>
<body>
	<h1>HELLO!!!</h1>
	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight">Ringo</li>
	</ul>
</body>
</html>
